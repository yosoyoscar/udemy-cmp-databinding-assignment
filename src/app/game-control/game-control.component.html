<div align="center">
    <button type="button" class="btn btn-primary btn-lg" (click)="onStartClick()" [disabled]="myInterval">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
    </button>
    <button type="button" class="btn btn-danger btn-lg" (click)="onStopClick()" [disabled]="!myInterval" style="margin-left: 10px;">
        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
    </button>
</div>
